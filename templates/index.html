<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Przejazdów Kolejowych</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Monitor Przejazdów Kolejowych</h1>
        <p>Sprawdź planowany rozkład jazdy pociągów</p>
    </header>
    <main>
        <!-- Panel Sterowania z Polem do Wpisywania -->
        <div class="controls-panel">
            <div class="control-group">
                <label for="station-input">Wpisz i wybierz stację:</label>
                <!-- To jest nasze inteligentne pole wyszukiwania -->
                <input type="text" id="station-input" value="Nowa Iwiczna" autocomplete="off">
                <!-- Kontener na sugestie będzie dodany przez JavaScript -->
            </div>
            <div class="control-group">
                <label for="window-input">Sprawdź pociągi w ciągu (min):</label>
                <input type="number" id="window-input" value="60" min="10" max="240" step="10">
            </div>
            <!-- Przycisk do inicjowania wyszukiwania -->
            <div class="control-group">
                <button id="search-button">Szukaj</button>
            </div>
        </div>

        <div id="train-list-container">
            <div id="last-updated"></div>
            <div id="train-list">
                <p class="no-trains">Wybierz stację i kliknij "Szukaj", aby zobaczyć wyniki.</p>
            </div>
        </div>
    </main>
    <footer>
        <p>Projekt-Pociągi © 2025</p>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
